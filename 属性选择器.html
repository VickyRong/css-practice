<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性选择器</title>
    <style rel="stylesheet" type="text/css">
        [data-pid="1"]{
            color:red;
        }
        [name~="five"]{
            color:yellowgreen;
        }
        [name^="p"]{
            color:coral;
        }
        [fr*="oo"]{
            color:cyan;
        }
        [name$="five"]{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <ul>
        <li data-pid="1">1</li>
        <li data-pid="2" name="pid" value="222">1</li>
        <li data-pid="3" fr="weight">1</li>
        <li data-pid="4">1</li>
        <li data-pid="4" fr="weight oo">1</li>
        <li data-pid="4">1</li>
        <li data-pid="5" name="5 five">1</li>
    </ul>
</body>
</html>
