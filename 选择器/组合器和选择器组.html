<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组合器和选择器组</title>
    <style type="text/css" rel="stylesheet">
        .sty ~ li{
            color:lightblue;
        }
        .sty + li{
            color:yellowgreen;
        }
    </style>
</head>
<body>
    <ul>
        <li>一</li>
        <li>2</li>
        <li class="sty">阿斯顿</li>
        <li>啊说</li>
        <li>iii</li>
        <li>123</li>
    </ul>
</body>
</html>
